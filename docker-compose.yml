services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper


  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  producer:
    build: ./producer
    depends_on:
    - kafka
    environment:
    - BOOTSTRAP_SERVERS=kafka:9092
    volumes:
    - ./producer/box_ids.json:/app/box_ids.json  # file directly inside the container



  consumer:
    build: ./consumer
    command: python consumer.py
    depends_on:
      - kafka
      - mongodb
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./producer/box_ids.json:/app/box_ids.json  #  file into container


